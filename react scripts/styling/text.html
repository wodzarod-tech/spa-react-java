		// way 3: Component for Style
		class Text extends React.Component{
			render(){
				var textStyle = {
					backgroundColor: this.props.bgcolor,
					color:"red",
					fontSize: 20,
					textAlign: "center",
					padding: 10,
					margin:10
				};

				return <div style={textStyle}>
				{this.props.children}
				</div>
			}
		}

		var india = <Text bgcolor="brown">India</Text>;

		ReactDOM.render(<div><Text>USA</Text>{/* comment block: This Component
			represent USA */}
			{india} {/* expression element */}
			<Text bgcolor="blue">Brazil</Text>
			<Text bgcolor="yellow">UAE</Text>
			</div>,document.getElementById("root"));
			
	</script>
